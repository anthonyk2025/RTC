<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Collab - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter font for a more modern UI look, as seen in the SVG -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <!-- Professional Site Header -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <!-- Your SVG Logo -->
                <svg viewBox="0 0 220 48" xmlns="http://www.w3.org/2000/svg" class="main-logo">
                    <defs><linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"></stop><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"></stop></linearGradient><filter id="headerShadow" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.25"></feDropShadow></filter></defs><g transform="translate(4, 4)"><circle cx="20" cy="20" r="18" fill="url(#headerGrad)" filter="url(#headerShadow)"></circle><g opacity="0.95"><circle cx="15" cy="15" r="2.5" fill="white" opacity="0.95"></circle><circle cx="25" cy="15" r="2.5" fill="white" opacity="0.95"></circle><circle cx="20" cy="25" r="2.5" fill="white" opacity="0.95"></circle><path d="M15 15 L25 15 M20 17.5 L20 22.5" stroke="white" stroke-width="1.8" opacity="0.85" stroke-linecap="round"></path><path d="M17.5 17.5 L22.5 17.5" stroke="white" stroke-width="1.2" opacity="0.7" stroke-linecap="round"></path><circle cx="20" cy="20" r="2.2" fill="white"></circle><line x1="16.5" y1="16.5" x2="17.8" y2="17.8" stroke="white" stroke-width="1.3" opacity="0.8" stroke-linecap="round"></line><line x1="23.5" y1="16.5" x2="22.2" y2="17.8" stroke="white" stroke-width="1.3" opacity="0.8" stroke-linecap="round"></line><line x1="20" y1="22.8" x2="20" y2="22.2" stroke="white" stroke-width="1.3" opacity="0.8" stroke-linecap="round"></line></g></g><g transform="translate(52, 0)"><text x="0" y="22" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ffffff" letter-spacing="-0.3px">RTC</text><text x="0" y="38" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#e5e7eb" letter-spacing="0.4px">Collab</text><rect x="0" y="25" width="42" height="1.2" fill="#60a5fa" opacity="0.8" rx="0.6"></rect><text x="50" y="26" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#d1d5db" letter-spacing="0.6px" text-transform="uppercase">Real-Time Collaboration</text></g>
                </svg>
            </div>
            <nav class="main-nav">
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content-area">
        <div class="main-container">
            <header class="content-header">
                <p>Register or Login, then join a room.</p>
            </header>

            <!-- Wrapper for both forms -->
            <div class="form-container">
                <!-- Login Form (Visible by default) -->
                <section class="form-card" id="login-card">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="••••••••" required>
                        </div>
                        <button type="submit">Login</button>
                        <p class="message" id="login-message"></p>
                    </form>
                    <p class="toggle-link-container">
                        Don't have an account? <a href="#" id="show-register-link">Register</a>
                    </p>
                </section>

                <!-- Register Form (Hidden by default) -->
                <section class="form-card" id="register-card" style="display: none;">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="register-username">Username (can be an email)</label>
                            <input type="text" id="register-username" placeholder="e.g., user@example.com" required>
                        </div>
                        <div class="input-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="••••••••" required>
                        </div>
                        <button type="submit">Register</button>
                        <p class="message" id="register-message"></p>
                    </form>
                    <p class="toggle-link-container">
                        Already have an account? <a href="#" id="show-login-link">Login</a>
                    </p>
                </section>
            </div>

            <!-- Post-login wrapper -->
            <div class="post-login-wrapper" style="display: none;">
                <section class="form-card">
                    <h2>Join a Room</h2>
                    <p style="text-align: center; margin-bottom: 1rem;">You are logged in. Create a room to start collaborating!</p>
                    <button id="create-room-btn">Create a New Room</button>
                </section>
            </div>
        </div>
    </main>

    <!-- Professional Site Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; 2024 RTC Collab. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="client.js"></script>
</body>
</html>
